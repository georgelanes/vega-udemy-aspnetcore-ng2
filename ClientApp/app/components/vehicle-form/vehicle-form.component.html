<div class="container-fluid">
    <div class="row">
        <h1>New Vehicle</h1>
        <hr />
        <form class="form-vertical" role="form">
            <div class="form-group">
                <label for="make" class="control-label">Make</label>
                <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
                        <option value=""></option>
                        <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="model" class="control-label">Model</label>
                <select id="model" class="form-control">
                        <option value=""></option>
                        <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
                    </select>
            </div>
            <div class="form-group">
                <p class="control-label">Is the vehicle registered?</p>
                <label for="registered">
                    <input type="radio" class="checkbox-inline" name="isregistered" id="registered" value="true"> Yes
                </label>
                <label for="notregistered">
                    <input type="radio" class="checkbox-inline" name="isregistered" id="notregistered" value="false"> No
                </label>
            </div>
            <h2 class="">Features </h2>
            <div class="form-group">
                <div *ngFor="let f of features" class="checkbox">
                    <label for="feature{{ f.id }}">
                            <input type="checkbox" id="feature{{ f.id }}"  value="{{ f.id}}"> {{f.name}}
                        </label>
                </div>
            </div>
            <h2 class="">Contact </h2>
            <div class="form-group">
                <label for="contactName" class="control-label">Name</label>
                <input type="text" id="contactName" class="form-control">
            </div>
            <div class="form-group">
                <label for="contactPhone" class="control-label">Phone</label>
                <input type="text" id="contactPhone" class="form-control">
            </div>
            <div class="form-group">
                <label for="contactEmail" class="control-label">Email</label>
                <input type="email" id="contactEmail" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
